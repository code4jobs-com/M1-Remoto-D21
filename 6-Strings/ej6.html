  <body>
    <script>
      let frase = window.prompt("Introce una palabra");

      let mitad = frase.length / 2;

      let min = frase.substring(0, mitad).toLowerCase();

      let may = frase.substring(mitad).toUpperCase();

      console.log(min + may);
    </script>
  </body>
