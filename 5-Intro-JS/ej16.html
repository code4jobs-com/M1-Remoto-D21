<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = window.prompt("Introduce un número de 3 dígitos:");
      window.alert(
        `La suma de los dígitos de ${num} es ${
          parseInt(num.substring(0, 1)) +
          parseInt(num.substring(1, 2)) +
          parseInt(num.substring(2))
        }`
      );
    </script>
  </body>
</html>
