  <body>
    <script>
      let segundos = parseInt(
        window.prompt("Introduce el n√∫mero de segundos:")
      );

      let horas = parseInt(segundos / 3600);

      segundos = segundos - horas * 3600;

      let minutos = parseInt(segundos / 60);

      segundos = segundos - minutos * 60;

      console.log(
        `Los segundo introducidos son ${horas} hs, ${minutos} mns, y ${segundos} segs. `
      );
    </script>
