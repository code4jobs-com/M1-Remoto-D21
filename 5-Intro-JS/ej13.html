<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let altura = parseFloat(window.prompt("Introduce la altura:"));
      let anchura = parseFloat(window.prompt("Introduce la anchura:"));
      window.alert(
        `El área de un paralilepípedo de ${altura} de altura y ${anchura} de anchura es de: ${
          altura + anchura
        }`
      );
      window.alert(
        `El perímetro de un paralilepípedo de ${altura} de altura y ${anchura} de anchura es de: ${
          2 * (anchura + altura)
        }`
      );
    </script>
  </body>
</html>
