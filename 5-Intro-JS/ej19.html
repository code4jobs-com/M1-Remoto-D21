<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dividendo = parseInt(window.prompt("Introduce el dividendo"));
      let divisor = parseInt(window.prompt("Introduce el divisor"));

      let division = parseInt(dividendo / divisor);

      let resto = dividendo - division * divisor;

      console.log(`El resto de dividir ${dividendo}/${divisor} es ${resto}`);
    </script>
  </body>
</html>
