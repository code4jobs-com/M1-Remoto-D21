<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let minutos = parseInt(window.prompt("Introduce el número de minutos: "));

      let anyos = parseInt(minutos / 525600);

      minutos = minutos - anyos * 525600;

      let dias = parseInt(minutos / 1440);

      minutos = minutos - dias * 1440;

      console.log(`Los minutos introducidos son ${anyos} años y ${dias}dias.`);
    </script>
  </body>
</html>
