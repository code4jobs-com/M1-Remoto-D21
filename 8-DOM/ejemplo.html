<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="patata"></div>
  <body>
    <script>
      let num = window.prompt("Introduce un n√∫mero: ");
      document.getElementById("patata").innerHTML = `<h1> ${num} </h1>`;
      if (num % 2 === 0) {
        document.getElementById("patata").style.color = "red";
      } else {
        document.getElementById("patata").style.color = "blue";
        document.getElementById("patata").style.fontSize = "2em";
      }
    </script>
  </body>
</html>
